name: Daily IA Watch (Python)

on:
  workflow_dispatch:
  schedule:
    - cron: "00 17 * * *"   # 23:00 Paris en été (UTC+2)
    - cron: "00 18 * * *"   # 23:00 Paris en hiver (UTC+1)

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run daily script
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python scripts/daily_ia.py

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/data/*.json
          git diff --cached --quiet || git commit -m "chore: veille ia $(date -u +%F)"
          git push
